<div class="row">
  <h1>CARS</h1>
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-2 form-group">
          <label for="id">Id</label>
          <input
            type="text"
            id="id"
            class="form-control"
            name="id"
            required
            ngModel
            >
        </div>
        <div class="col-sm-2 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="price">price</label>
          <input
            type="number"
            id="price"
            class="form-control"
            name="price"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
        </div>
        <div class="col-sm-2 form-group">
          <label for="numberOfSeats">numberOfSeats</label>
          <input
            type="number"
            id="numberOfSeats"
            class="form-control"
            name="numberOfSeats"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
        </div>
        <div class="col-sm-2 form-group">
          <label for="owner">owner</label>
          <input
            type="text"
            id="owner"
            class="form-control"
            name="_owner"
            ngModel
            >
        </div>
      </div>
      <!-- <div class="row"> -->
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit"  [disabled]="!f.valid">Add</button>
          <!-- <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button> -->
        </div>
      <!-- </div> -->
    </form>
  </div>
</div>
